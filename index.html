<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Weight Convertor</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"></script>
  
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1 class="display-4 text-center mb-3" style="color: blue;">Weight Converter</h1>
        <form>
          <div class="form-group">
            <input type="number" class="form-control form-control-lg" placeholder="Enter pounds..." id="lbsinput">
          </div>
        </form>
        <div id="output">
          
          <div class="card bg-primary mb-2">
            <div class="card-block">
              <h4>Grams:</h4>
              <h3>Coverting</h3>
              <div id="gramsOutput"></div>
          </div>
        </div>
          
           
          <div class="card bg-success mb-2">
            <div class="card-block">
              <h4>kg:</h4>
              <h3>Converting in kilograms</h3>
              <div id="kgOutput"></div>
          </div>
        </div>
          
           
          <div class="card bg-danger mb-2">
            <div class="card-block">
              <h4>Ounces:</h4>
              <h3>Converting in ounces</h3>
              <div id="ozOutput"></div>
          </div>
        </div>
          
    </div>
    </div>
  </div>
    
    
    
  <script>
 document.getElementById('output').style.visibility="hidden"; document.getElementById("lbsinput").addEventListener('input',function(e)
   { document.getElementById('output').style.visibility='visible';                                                  
    let lbs=e.target.value;
    document.getElementById('gramsOutput').innerHTML=lbs/0.002204;  
    
        document.getElementById('kgOutput').innerHTML=lbs/2.204;  
    
        document.getElementById('ozOutput').innerHTML=lb*16;  
  }); 
  </script>  
</body>
</html>
